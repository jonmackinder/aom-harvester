name: Harvest AOM Events (Eventbrite JSON)

on:
  workflow_dispatch:

jobs:
  run-harvest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run harvester
        run: |
          echo "Starting harvester..."
          python harvest.py || echo "Script failed but continuing"
          echo "Harvester finished."

      - name: Always succeed
        run: exit 0

name: AOM Harvester (HTML+ICS)

on:
  workflow_dispatch:
    inputs:
      keywords:
        description: "Comma keywords (e.g., steampunk,victorian,renaissance,faire)"
        required: false
      city:
        description: "City (optional)"
        required: false
      state:
        description: "State/Region code (e.g., CA)"
        required: false
      country:
        description: "Country (e.g., US)"
        required: false
      within_miles:
        description: "Radius miles (optional, used textually)"
        required: false
      window_days:
        description: "Window (days ahead, default 180)"
        required: false
      ics_feeds:
        description: "Comma .ics URLs (optional)"
        required: false

jobs:
  harvest:
    runs-on: ubuntu-latest
    env:
      KEYWORDS: ${{ github.event.inputs.keywords }}
      CITY: ${{ github.event.inputs.city }}
      STATE: ${{ github.event.inputs.state }}
      COUNTRY: ${{ github.event.inputs.country }}
      WITHIN_MILES: ${{ github.event.inputs.within_miles }}
      WINDOW_DAYS: ${{ github.event.inputs.window_days }}
      ICS_FEEDS: ${{ github.event.inputs.ics_feeds }}

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml icalendar

      - name: Run harvester
        run: python harvest.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aom-events
          path: aom-events.json
          if-no-files-found: warn

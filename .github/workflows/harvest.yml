name: AOM Harvester (HTML+ICS)

on:
  workflow_dispatch:
    inputs:
      keywords:
        description: "Comma-separated keywords"
        required: false
        default: "steampunk,victorian,renaissance,faire,aether,tesla,edison"
      city:
        description: "City (optional)"
        required: false
        default: ""
      state:
        description: "State/Region (optional)"
        required: false
        default: ""
      country:
        description: "Country (optional)"
        required: false
        default: ""
      within_miles:
        description: "Radius miles (optional)"
        required: false
        default: ""
      window_days:
        description: "How many days out"
        required: false
        default: "180"
      ics_feeds:
        description: "One or more ICS feed URLs (comma or newline separated)"
        required: false
        default: ""

jobs:
  harvest:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # hard stop, so it canâ€™t run forever
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil ics beautifulsoup4 lxml

      - name: Run harvester
        env:
          KEYWORDS:       ${{ github.event.inputs.keywords }}
          CITY:           ${{ github.event.inputs.city }}
          STATE:          ${{ github.event.inputs.state }}
          COUNTRY:        ${{ github.event.inputs.country }}
          WITHIN_MILES:   ${{ github.event.inputs.within_miles }}
          WINDOW_DAYS:    ${{ github.event.inputs.window_days }}
          ICS_FEEDS:      ${{ github.event.inputs.ics_feeds }}
        run: |
          python harvest.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aom-events
          path: aom-events.json
          if-no-files-found: warn

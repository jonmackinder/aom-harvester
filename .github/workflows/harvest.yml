name: Harvest AOM Events (Eventbrite JSON)

on:
  workflow_dispatch:
    inputs:
      city:
        description: "City (optional, e.g., Los Angeles)"
        required: false
      within_miles:
        description: "Radius in miles (optional, e.g., 75)"
        required: false
      keywords:
        description: "Override keywords (space-separated)"
        required: false
      window_days:
        description: "Days ahead to search (default 150)"
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run harvester
        env:
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
          AOM_CITY: ${{ github.event.inputs.city }}
          AOM_WITHIN_MILES: ${{ github.event.inputs.within_miles }}
          AOM_KEYWORDS: ${{ github.event.inputs.keywords }}
          AOM_WINDOW_DAYS: ${{ github.event.inputs.window_days }}
        run: |
          python harvest.py

      - name: Upload events.json
        uses: actions/upload-artifact@v4
        with:
          name: events-json
          path: events.json
          if-no-files-found: error

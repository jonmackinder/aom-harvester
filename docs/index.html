<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age of Magnificent Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Georgia, serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      padding: 1rem;
      border-bottom: 2px solid #444;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: #f2c14e;
    }
    #events {
      text-align: left;
      margin: 2rem auto;
      max-width: 800px;
      padding: 1rem;
      background: #1b1b1b;
      border: 1px solid #333;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>⚙️ The Age of Magnificent – Steampunk Event Calendar ⚙️</h1>
    <p>Live-harvested events, updated automatically.</p>
  </header>

  <main>
    <section id="events">
      Loading events...
    </section>
  </main>

  <script src="app.js"></script>

  <button id="sendToWorker">Send to Harvester</button>

<script>
document.getElementById("sendToWorker").onclick = async () => {
  // Grab current merged events from the page’s JS
  const events = window.currentEvents || []; // use whatever variable holds them

  if (!events.length) {
    alert("No events to send!");
    return;
  }

  const res = await fetch("https://icy-snow-68a6.jonsarlendropbox.workers.dev/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      source: "hub",
      note: "manual export from AOM Event Hub",
      events
    })
  });

  const result = await res.json().catch(() => ({}));
  alert("Worker response: " + JSON.stringify(result));
};
</script>
</body>
</html>
